  <!-- Data una stringa, ad esempio PAYPALISHIRING, scrivere una funzione che la ritorna a "ZigZag": -->
  <!-- La funzione accetta in ingresso la stringa e un numero di righe, in questo caso e' stata invocata cosi: converti("PAYPALISHIRING", 3) -->

  <script>

    function zigZag(string, n) {
      let rows = new Map();
      for (let i = 0; i < n; i++) {
        rows.set(`row ${i}`, '')
      };
      for (let a = 0; a < string.length / (2 * (n - 1)); a++) {
        let b = a * (2 * (n - 1))
        for (let i = 0 + b; i < 2 * (n - 1) + b && i < string.length; i++) {
          if (i < n + b) rows.set(`row ${i - b}`, rows.get(`row ${i - b}`) + string.charAt(i))
          else {
            for (let j = 0; j < n; j++)
              if (j == n - ((i - b) - (n - 2))) rows.set(`row ${j}`, rows.get(`row ${j}`) + string.charAt(i))
              else rows.set(`row ${j}`, rows.get(`row ${j}`) + ' ')
          }
        }
      };
      for (let i = 0; i < n; i++) {
        console.log(rows.get(`row ${i}`))
      }
    };
    zigZag('abcdefghijklmnopqrstuvwxyzfhydufgdsbybfjdshvfdsbfdasdasdaghhjbd', 8)
    zigZag("PAYPALISHIRING", 3)

  </script>
